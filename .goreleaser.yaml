version: 2
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    ldflags:
      - '-s -w -X main.Version={{.Version}} -X main.Commit={{.Commit}} -X main.Date={{.Date}}'

archives:
  - formats: [ tar.gz ]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [ zip ]
snapshot:
  version_template: "{{ incpatch .Version }}-next"

nfpms:
  - id: dockerhub-pull-limit-exporter
    package_name: dockerhub-pull-limit-exporter
    homepage: https://github.com/jadolg/dockerhub-pull-limit-exporter
    maintainer: Jorge Alberto DÃ­az Orozco (Akiel) <diazorozcoj@gmail.com>
    description: |-
      Prometheus exporter to monitor Docker Hub pull limits
    license: GPL-3.0
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    section: default
    priority: extra
    scripts:
      postinstall: ./packaging/postinstall.sh
      preremove: ./packaging/preremove.sh
    contents:
      - src: ./packaging/config.yaml
        dst: /etc/dockerhub-pull-limit-exporter/config.yaml
        type: config|noreplace
        file_info:
          mode: 0600
      - src: ./packaging/dockerhub-pull-limit-exporter.service
        dst: /etc/systemd/system/dockerhub-pull-limit-exporter.service
        file_info:
          mode: 0600
